<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="titleDisplay">
<span id="tic">Tic</span><span id="tac">Tac</span> <span id="toe">Toe</span>
</div>
<!-- dido font -->

<div id="dots">
<div id="blueDot"></div>
<div id="redDot"></div>
</div>

<!-- 	<h2>scorePlayer1: <input type="text" id="score-player1"></h1>
	</div>
	<h2>scorePlayer2: <input type="text" id="score-player1"></h1>
	</div> -->

<div class="grid">
	<div class="box" id="button0"></div>
	<div class="box" id="button1"></div>
	<div class="box" id="button2"></div>
	<div class="box" id="button3"></div>
	<div class="box" id="button4"></div>
	<div class="box" id="button5"></div>
	<div class="box" id="button6"></div>
	<div class="box" id="button7"></div>
	<div class="box" id="button8"></div>
</div>

<div id="reset">
<h2>Reset
<br><input type="text"></h2>
</div>
<div id="score">
<div id="score1">Score Player Blue</div>
<br>
<div id="score2">Score Player Red</div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
