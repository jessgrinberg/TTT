<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
<div id="titleDisplay">
<span id="tic">Tic</span><span id="tac">Tac</span><span id="toe">Toe</span>
</div>
</header>
<!-- dido font -->

<!-- <div id="dots">
<div id="blueDot"></div>
<div id="redDot"></div>
</div>
 -->
 <div id="playerPick">
<h3><span id="pickBlue">Player One Plays Blue </span>|<span id="pickRed"> Player Two Plays Red </span></h3>
</div>
	

<div class="grid">
	<div class="box" id="button0"></div>
	<div class="box" id="button1"></div>
	<div class="box" id="button2"></div>
	<div class="box" id="button3"></div>
	<div class="box" id="button4"></div>
	<div class="box" id="button5"></div>
	<div class="box" id="button6"></div>
	<div class="box" id="button7"></div>
	<div class="box" id="button8"></div>
</div>

<div id="reset">
<h2>Reset
<br><input type="text"></h2>
</div>
<div id="score">
<h2><div id="displayResult">Winner?</div></h2>
<p><div id="score1">Score Player One <input type="text"></div></p>
<p><div id="score2">Score Player Two <input type="text"></div></p>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
