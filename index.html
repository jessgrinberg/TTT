<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
<div id="titleDisplay">

<span id="tic">Tic</span><span id="tac">Tac</span><span id="toe">Toe</span>
</div>

<div id="blueSmallDotLeft"></div>
<div id="redSmallDotLeft"></div>

<div id="blueSmallDotRight"></div>
<div id="redSmallDotRight"></div>

</header>

<!-- <div id="dots">
<div id="blueDot"></div>
<div id="redDot"></div>
</div>
 -->
 <hr>
 <div id="playerPick">
<h3><span id="pickBlue">Player One </span> | <span id="pickRed"> Player Two </span></h3>
</div>
	

<div class="grid">
	<div class="box" id="button0"></div>
	<div class="box" id="button1"></div>
	<div class="box" id="button2"></div>
	<div class="box" id="button3"></div>
	<div class="box" id="button4"></div>
	<div class="box" id="button5"></div>
	<div class="box" id="button6"></div>
	<div class="box" id="button7"></div>
	<div class="box" id="button8"></div>
</div>

<div id="score">
<h2><div id="displayResult">Let's Play !</div></h2>
<p><div id="score1">Score Player One <input type="text" class="scoreBox"></div></p>
<p><div id="score2">Score Player Two <input type="text" class="scoreBox"></div></p>
</div>

<div id="reset">
<h2>Reset
<br><button type="text"></button></h2>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
